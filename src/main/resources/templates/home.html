<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .max-height-400 {
               max-height: 400px; /* 이미지 최대 높이를 300px로 변경 */
           }

           .hover-grow {
               transition: transform 0.3s ease;
           }

           .hover-grow:hover {
               transform: scale(1.05);
           }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Welcome to Our Website!</h1>
            <p>Explore the latest articles, projects, and features. Enjoy your stay!</p>
            <img src="https://images.unsplash.com/photo-1608848461950-0fe51dfc41cb?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D"
                 alt="Featured Image"
                 class="img-fluid rounded max-height-400 hover-grow">
        </div>
    </div>
</div>
</body>
</html>
