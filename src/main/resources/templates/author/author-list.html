<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
        <a class="text-xl font-bold" href="/">게시판 서비스</a>
        <ul class="flex">
            <li class="ml-6"><a class="hover:text-gray-300" href="/author/list">회원관리</a></li>
            <li class="ml-6"><a class="hover:text-gray-300" href="/author/create">회원가입</a></li>
            <li class="ml-6"><a class="hover:text-gray-300" href="/post/list">게시글목록</a></li>
        </ul>
    </div>
</div>

<div class="container mx-auto mt-4 px-4">
    <h1 class="text-2xl font-bold mb-4">회원 목록</h1>
    <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
        <tr class="text-sm font-semibold tracking-wide text-gray-900 bg-gray-100">
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr th:each="author : ${authorList}" class="text-gray-700">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.email}"></td>
            <td>
                <a th:href="@{|/author/detail/${author.id}|}" class="text-blue-600 hover:text-blue-900">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
