<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container mt-4">
    <div class="page-header mb-4">
        <h1>게시글 목록</h1>
    </div>
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authorList}">
            <td th:text="${author.id}">아이디</td>
            <td th:text="${author.name}">이름</td>
            <td th:text="${author.email}">Email</td>
            <td><a th:href="@{|/author/detail/${author.id}|}" class="btn btn-primary">상세보기</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
