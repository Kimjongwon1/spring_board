<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .btn-success {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .card-id {
            font-size: 0.9rem;
            color: gray;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 10px; /* 둥근 모서리 */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #eaeaea;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container mt-4">
    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="query" class="form-control" placeholder="검색...">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>
    <div class="page-header mb-4 d-flex justify-content-between align-items-center">
        <h1>게시글 목록</h1>
        <a href="/post/create" class="btn btn-success">글쓰기</a>
    </div>
    <div class="row">
        <div th:each="post : ${postlist}" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                    <p class="card-id" th:text="'ID: ' + ${post.id}">게시글 ID</p>
                    <p class="card-id" th:text="'작성자: ' + ${post.author_email}">작성자</p>
                    <a th:href="@{|/post/detail/${post.id}|}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 My Website</p>
</div>
</body>
</html>
