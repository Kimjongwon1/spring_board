<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .btn-success {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .card-id {
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container mt-4">
    <div class="page-header mb-4 d-flex justify-content-between align-items-center">
        <h1>게시글 목록</h1>
        <a href="/post/create" class="btn btn-success">글쓰기</a>
    </div>
    <div class="row">
        <div th:each="post : ${postlist}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                    <p class="card-id" th:text="'ID: ' + ${post.id}">게시글 ID</p>
                    <a th:href="@{|/post/detail/${post.id}|}" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
