<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Title</title>

<body>
<div class="container">
    <div class="page-header"><h1>회원 목록</h1></div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>email</th>
                <a><th>상세보기</th></a>
            </tr>
        </thead>

                <h3 class="post-title"  th:text="${memberResDto.name}">이름</h3>
                <p class="post-content" th:text="${memberResDto.email}">이메일</p>
                <a th:href="@{/member/find(id=${memberResDto.id})}" class="detail-link">View Details</a>-->
                <!-- 게시글에 대한 추가 세부 정보나 액션 버튼을 여기에 추가할 수 있습니다. -->
            </div>
        </div>
        </tbody>

    </table>
</div>
